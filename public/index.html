<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management System</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="../src/css/responsive.css">
    <meta name="theme-color" content="#4361ee">
</head>
<body>
    <div id="app">
        <!-- Login Form -->
        <div class="login-container" id="loginForm">
            <div class="login-header">
                <div class="logo-container">
                    <span class="logo">👨‍⚕️</span>
                </div>
                <h2>Welcome Back</h2>
                <p class="subtitle">Please login to your account</p>
            </div>
            
            <form onsubmit="return false;">
                <div class="form-group">
                    <label class="form-label" for="userType">Login As</label>
                    <select id="userType" class="form-control">
                        <option value="doctor">👨‍⚕️ Doctor</option>
                        <option value="receptionist">👩‍💼 Receptionist</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="input-group">
                        <span class="input-icon">✉️</span>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group">
                        <span class="input-icon">🔒</span>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">👁️</button>
                    </div>
                </div>
                
                <div class="error-message" id="loginError"></div>
                
                <button type="submit" class="btn btn-primary" id="loginButton">
                    <span class="btn-text">Login</span>
                    <span class="btn-loader"></span>
                </button>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>

    <!-- Custom JS -->
    <script type="module" src="../src/js/firebase-config.js"></script>
    <script type="module" src="../src/js/auth.js"></script>
    <script type="module" src="../src/js/app.js"></script>
</body>
</html>
