<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Clinic Management System</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <nav class="top-nav">
            <!-- Same navigation as dashboard.html -->
        </nav>

        <div class="dashboard-container">
            <aside class="sidebar">
                <!-- Same sidebar with profile active -->
            </aside>

            <main class="main-content">
                <div class="page-header">
                    <h2>Profile Settings</h2>
                </div>

                <div class="profile-grid">
                    <div class="card profile-info">
                        <div class="profile-header">
                            <div class="profile-avatar">
                                <img src="../assets/default-avatar.png" alt="Profile" id="profileImage">
                                <button class="change-avatar" onclick="triggerFileUpload()">Change</button>
                                <input type="file" id="avatarUpload" hidden accept="image/*">
                            </div>
                            <div class="profile-title">
                                <h3 id="userName">Dr. John Doe</h3>
                                <p id="userRole">General Physician</p>
                            </div>
                        </div>
                        <form id="profileForm" class="profile-form">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" id="fullName" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="email" class="form-control" readonly>
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="tel" id="phone" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Specialization</label>
                                <input type="text" id="specialization" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>

                    <div class="card security-settings">
                        <h3>Security Settings</h3>
                        <form id="passwordForm" class="password-form">
                            <div class="form-group">
                                <label>Current Password</label>
                                <input type="password" id="currentPassword" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>New Password</label>
                                <input type="password" id="newPassword" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" id="confirmPassword" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Update Password</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/profile.js"></script>
</body>
</html>
